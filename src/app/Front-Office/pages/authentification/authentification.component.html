<div class="home-container">
  <div class="home-container1">
    <div class="home-container2">
      <img
        src="src/assets/Images/stbLogo.png"
        alt="image"
        class="home-image"
      />
    </div>
  </div>
  <div class="home-container3">
    <div class="home-container4">
      <body>
        <div class="main">
          <p class="sign" align="center">Se connecter</p>
          <form class="form1">
            <input class="un " type="text" align="center" name="matricule" [(ngModel)]="matricule" placeholder="Matricule">
            <input class="pass" type="password" align="center" name="mdp" [(ngModel)]="mdp" placeholder="Mot de passe" (keyup.enter)="OnClick()">
            <a class="submit" align="center" (click)="OnClick()">Se connecter</a>
            <div *ngIf="wrong" class="alert alert-danger">Votre matricule ou mot de passe est incorrect</div>
                  
          </form>           
        </div>
           
      </body>
    </div>
  </div>
</div>
