<navbar></navbar>
<button mat-raised-button *ngIf="id!==undefined" routerLink="/reclamation-update/{{id}}" color="primary">Retour</button>
<button mat-raised-button *ngIf="role== 'responsable' " (click)="addFDialog()" color="primary">Ajouter Fournisseur</button>

<div class="home-container">
<div class="home-container5"> 
    <div class="home-container6">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    </div>
    <div class="home-container7">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom Fournisseur </th>
          <td mat-cell *matCellDef="let row"> {{row.nom}} </td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="categ">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Catégorie </th>
          <td mat-cell *matCellDef="let row"> {{categName(row.categ)}}</td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="adresse">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Adresse </th>
          <td mat-cell *matCellDef="let row"> {{row.adresse}} </td>
        </ng-container>
    
        <!-- Fruit Column -->
        <ng-container matColumnDef="num_tel">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Numéro de téléphone </th>
          <td mat-cell *matCellDef="let row"> {{row.num_tel}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </th>
          <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>

        <ng-container *ngIf="role== 'responsable' " matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef > Action </th>
          <td mat-cell *matCellDef="let row"> 
          <button mat-icon-button (click)="modifFDialog(row.id_f)" color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteFDialog(row.id_f)" color="warn">
            <mat-icon>delete</mat-icon>
          </button>  
          </td>
        </ng-container>

        
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
    </div>
  </div>
