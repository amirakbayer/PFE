<div class="container8">
<div class="container" *ngIf="!processing">
 
  <div class="main-body">
  
        <!-- Breadcrumb -->
        
        <!-- /Breadcrumb -->
  
        <div class="row gutters-sm">
          <div class="col-md-4 mb-3">
            <div class="card">
              <div class="card-body">
                <div class="d-flex flex-column align-items-center text-center">
                  <img src="https://png.pngtree.com/png-vector/20190827/ourlarge/pngtree-male-png-image_1699942.jpg" alt="Admin" class="rounded-circle" width="150">
                  <div class="mt-3">
                    <h4>{{user.nom}} {{user.prenom}}</h4>
                    <p class="text-secondary mb-1"> id: {{id}}</p>
                    
                    
                    
                  </div>
                </div>
              </div>
            </div>
            
          </div>
          <div class="col-md-8">
            <div class="card mb-3">
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Nom  </h6>
                  </div> 
                  <div class="col-sm-9 text-secondary">
                    {{user.nom}}
                  </div>
                </div>

                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Prénom </h6>
                  </div> 
                  <div class="col-sm-9 text-secondary">
                    {{user.prenom}}
                  </div>
                </div>


                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Matricule </h6>
                  </div> 
                  <div class="col-sm-9 text-secondary">
                    {{user.matr}}
                  </div>
                </div>


                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Gouvernorat</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    {{gouv}}
                  </div>
                </div>


                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Ville</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    {{ville}} 
                  </div>
                </div>


                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Agence</h6>
                  </div> 
                  <div class="col-sm-9 text-secondary">
                    {{agence}} 
                  </div>
                </div>

                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Email</h6>
                  </div> 
                  <div class="col-sm-9 text-secondary">
                    {{user.email}}
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Numéro de téléphone </h6>
                  </div>  
                  <div class="col-sm-9 text-secondary">
                    {{user.num_tel}}
                    <button mat-raised-button (click)="numDialog()" >Modifier</button>
                  </div>
                </div>
              
                <hr>
               
              
                <div class="row">
                  <div class="col-sm-12">
                    <button mat-raised-button (click)="mdpDialog()">Changer mot de passe</button>
                  </div>
                </div>
              </div>
            </div>
