<h1 mat-dialog-title>Modifier numéro de téléphone</h1>
<div mat-dialog-content  >

    <form [formGroup]="numFormGroup" (ngSubmit)="onSubmit(numFormGroup.value)">
          
        <mat-form-field appearance="fill">
          <mat-label>Numéro de téléphone</mat-label>
          

          <input matInput formControlName="numCtrl" >
          
        </mat-form-field>
        
        
    <br/>
        <button mat-raised-button type="submit" >Enregistrer</button>
</form>

</div>
